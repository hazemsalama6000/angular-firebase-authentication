<section id="login">


  <div id="loginform">

    <h1>Login page</h1>

    <hr>

    <form>

      <div id="email" class="text-div">
        <input type="text" id="email" name="email" required>
        <label>Email</label>
      </div>

      <div id="password" class="text-div">
        <input type="password" id="password" name="password" required>
        <label>Password</label>
      </div>

      <button type="submit">
        Login
      </button>

    </form>

  </div>

</section>
